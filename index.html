<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint System</title>
    <script src="https://kit.fontawesome.com/b69ee90ce9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="nav-bar">
            <div class="left-nav">
                <i id="menu-toggle" class="fa-solid fa-bars"></i>
                <span class="title">COMPLAINT MANAGEMNET SYSTEM</span>
            </div>
            <div class="right-nav">
                <button>Logout</button>
                <a href=""><img class="button-img" src="img/power-switch.png" alt=""></a>
            </div>
        </div>

        


        <div class="main-data">

            <!-- LOGO-BAR START -->

            <div id="side-bar" class="slide-bar">

               
                <div class="logo-details">
                    <div class="logo">
                        <img src="img/dear.png" alt="">
                    </div>
                    <span>John Smith</span>
                </div>
    
                <div class="category">
                    <div class="catgory-1">
                        <i class="fa-solid fa-gauge-high"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="catgory-2">
                        <i class="fa-solid fa-gears"></i>
                        <span>Account Setting</span>
                    </div>
                    <div class="catgory-3">
                        <i class="fa-solid fa-building"></i>
                        <span>Lodge Complain</span>
                    </div>
                    <div class="catgory-4">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        <span>Complain History</span>
                    </div>
                </div>
            </div>
           
            <!-- LOGO-BAR END -->

            <div class="data-info">


               <div class="top-span"><span class="entity-span">&rsaquo; </span>
                <span>Profile info</span></div>

               <div class="input-data">

                <div class="user-name">
                    <i class="fa-solid fa-user"></i>
                    <span>John's Smith Profile</span>
                </div>

                <div class="last-update"><span ><strong>Last updated at :</strong> 2024-05-23 22:16:10</span></div>

            

                <!-- TRY NEW FORM  -->

                <form action="">
                    <div class="cont1">
                        <label for="">Full name:</label>
                        <input type="text" class="i-1" placeholder="John">
                    </div>
                    <div class="cont2">
                       <label for="">User email:</label>
                        <input type="text" class="i-2" placeholder="John@gmail.com">
                    </div>
                </form>

                <hr>

                <form action="">
                    <div class="cont1">
                        <label for="">Contact:</label>
                        <input type="text" class="i-3" placeholder="+923*********">
                    </div>
                    <div class="cont2">
                        <label for="">Address:</label>
                        <textarea name="" id="" cols="30" class="i-4"></textarea>
                    </div>
                </form>

                <hr/>

                <form action="">
                    <div class="cont1">
                        <label for="">State:</label>
                        <input type="text" class="i-1" placeholder="">
                    </div>
                    <div class="cont2">
                       <label for="">Country:</label>
                        <input type="text" class="i-1" placeholder="">
                    </div>
                </form>

                <hr/>

                <form action="">
                    <div class="cont1">
                        <label for="">Pin code:</label>
                        <input type="text" class="i-1" placeholder="">
                    </div>
                    <div class="cont2">
                       <label for="">Reg date:</label>
                        <input type="text" class="i-2" placeholder="22-05-2024 11:22:08">
                    </div>
                </form>

                <hr>


                <!-- TRY NEW FORM  -->

                <div class="submit-btn">
                    <button class="btn">Submit</button>
                   </div>

               </div>
            </div>
        </div>


        <div class="footer">
            <footer>2020 CMS ALL rights reserved</footer>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
